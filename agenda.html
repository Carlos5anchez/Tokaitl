<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda</title>
</head>
<body>
    <script>
    function iniciar(){
        cargar();
        respuesta=prompt("Bienvenido cara verga \n1.-Agregar Contacto\n2.Ver Contacto \n3.Busar Contacto\n4.Editar Contacto\n5.Eliminar Contacto\n6.Salir");
        switch(respuesta){
            case('1'):
            agregarContacto();
            break;
            case('2'):
            verContacto();
            break;
            case('3'):
            buscarContacto();
            break;
            case('4'):
            editarContacto();
            break;
            case('5'):
            eliminarContacto();
            break;
            case('6'):
            alert('Adios :)');
            break;
            default:
            alert('Valor Incorrecto, vuelve a intentarlo');
            iniciar();
            break;
        }
    }
    function agregarContacto(){
        nombre=prompt("Nombre");
        telefono=prompt("Telefono");
        correo=prompt("Correo");
        
        nombres.push(correo);
        numeros.push(telefono);
        correos.push(nombre);

        guardar();
        repetir=prompt("Deseas agregar otro contacto? S/N");
        if(repetir=="S"){
            agregarContacto();

        }
        else{
            iniciar();
        }
    }
    function guardar(){
        localStorage.setItem('nombres',nombres);
        localStorage.setItem('numeros',numeros);
        localStorage.setItem('correos',correos);


    }
    function cargar(){
       if(localStorage.getItem('nombres')){
           nombres=localStorage.getItem('nombres');
           numeros=localStorage.getItem('numeros');
           correos=localStorage.getItem('correos');

           
        nombres=nombres.split(',');
        correos=correos.split(',');
        numeros=numeros.split(',');
       } 
       else{
           nombres=[];
           numeros=[];
           correos=[];
       }
    }
    function verContacto()
{
        console.log(nombres);
        for(i=0; i<nombres.length; i++){
            alert("Nombre: "+nombres[i]+"\nNumero: "+numeros[i]+"\nCorreo: "+correos[i]);
        }
        iniciar();
    }
    </script>
</body>
</html>
